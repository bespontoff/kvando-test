{% extends 'phonebook/base.html' %}

{% block content %}
    <div class="row" style="margin-top: 20px;">
        <div class="col">
            <form method="get" action="{% url 'search' %}" >
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">search</span>
                  </div>
                  <input name="query" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
            </form>
        </div>
    </div>

<div class="row">
    <div class="col">
        <div class="card">
          <div class="card-header">
              <h4 class="float-left">Phone Book</h4>
              <a href="{% url 'add' %}" class="btn btn-primary float-right">add</a>
          </div>
          <ul class="list-group list-group-flush">
            {% for entry in entry_list %}
                <li class="list-group-item"><a href="{% url 'detail' entry.pk %}">{{ entry.name }}</a></li>
            {% endfor %}

            {% if not entry_list %}
                <li class="list-group-item">Entry list is empty.</li>
            {% endif %}
          </ul>
        </div>
    </div>
</div>


{% endblock %}
